      }

      }

      }

        border: none;

      }
      #input {
        width: 150px;
        
      }

     
      input {
        border: none;
        border-bottom: 1px solid rgb(188, 201, 171);
        height: 30px;
        border-radius: 1px;
        width: 150px;
      }
      #message {
        height: 150px;
      }
      .submitBtn:hover {
        border-bottom: 1px solid rgb(15, 17, 12) !important;
        color: white !important;
        background-color: rgb(213, 219, 204) !important;

      }

      .submitBtn:hover {

        padding-top: 15px;
      }
      .imgButton{
        width:90px;
        
        height:90px;
        
        
        
      }
      .imgButton:hover{
        cursor: pointer;
        border-top:1px solid rgb(46, 69, 16);
        padding-top:5px;
      }
      .pinksection button{
        background-color:  rgb(188, 201, 171);
        border:none
        
      }

      /*----------------style navBar---------------*/
      li {
        min-width: 100px;
        padding: 8px;
        margin-right: 22px;
        margin-left: 22px;

        text-align: center;
      }
      a {
        text-decoration: none;
        color: rgb(12, 16, 14);
      }

      a:hover {
        color: rgb(188, 201, 171);
        padding-top: 7px;

        cursor: pointer;

        border-top: 2px solid rgb(188, 201, 171);
      }
      ul {
        overflow: hidden;
        display: flex;

        flex-direction: row;
        justify-content: space-evenly;
        padding: 0px;
        list-style-type: none;
      }

      /*-----------------end of styling navBar----------*/

    <script>
      function changePic(btnId, imgName){
        const image = document.querySelectorAll('.imageDisplay');
        image.forEach(img =>{
          img.style.display='none';

        });
        const selectedImage = document.getElementById(imgName);
        if (selectedImage) {
          selectedImage.style.display='block'
        }
        
      }
